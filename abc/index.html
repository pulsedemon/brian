<!DOCTYPE html>
<html>
<head>
	<title>Chase ABC</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id ="wrapper">
	<div id ="content">
	
	</div>
</div>
<script>
	var key_codes = {
		zero:  [48, 96, 0],
		one:   [49, 97, 1],
		two:   [50, 98, 2],
		three: [51, 99, 3],
		four:  [52, 100, 4],
		five:  [53, 101, 5],
		six:   [54, 102, 6],
		seven: [55, 103, 7],
		eight: [56, 104, 8],
		nine:  [57, 105, 9],
		a: [65, "abcimg/a.jpg"],
		b: [66, "abcimg/b.jpg"],
		c: [67, "abcimg/c.jpg"],
		d: [68, "abcimg/d.jpg"],
		e: [69, "abcimg/e.jpg"],
		f: [70, "abcimg/f.jpg"],
		g: [71, "abcimg/g.jpg"],
		h: [72, "abcimg/h.jpg"],
		i: [73, "abcimg/i.jpg"],
		j: [74, "abcimg/j.jpg"],
		k: [75, "abcimg/k.jpg"],
		l: [76, "abcimg/l.jpg"],
		m: [77, "abcimg/m.jpg"],
		n: [78, "abcimg/n.jpg"],
		o: [79, "abcimg/o.jpg"],
		p: [80, "abcimg/p.jpg"],
		q: [81, "abcimg/q.jpg"],
		r: [82, "abcimg/r.jpg"],
		s: [83, "abcimg/s.jpg"],
		t: [84, "abcimg/t.jpg"],
		u: [85, "abcimg/u.jpg"],
		v: [86, "abcimg/v.jpg"],
		w: [87, "abcimg/w.jpg"],
		x: [88, "abcimg/x.jpg"],
		y: [89, "abcimg/y.jpg"],
		z: [90, "abcimg/z.jpg"],
	};

	function randomColor() {
		var colors = ["#FF0000", "#00FF00", "#33CCFF", "#FFFF00", "#990099", "#0000CC", "#669900"];
		return colors[Math.floor(Math.random() * colors.length)];
	}

	document.onkeyup = function keypress() {
		var input = event.charCode || event.keyCode;
		console.log(input);
		for (var key in key_codes) {
			if (key_codes[key][0] === input) {
				var wrapperdiv = document.getElementById("wrapper");
				wrapperdiv.style.cssText = "background: "+ randomColor() +";";
				var contentdiv = document.getElementById("content");
				contentdiv.innerHTML ="<img src= "+ key_codes[key][1] +">";
			}
		}	
	};
</script>
</body>
</html>
