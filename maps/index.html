<!DOCTYPE html>
<html>
	<head>
		<title>Map Stuff</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr0yRAkCR1SV4hfFGmpSBVS-Qlwv5Apck"></script>
	</head>
<body>
	<div id="wrapper">
		<div id="content">
			<div id="side-bar">
				<p>Click for map</p>
				<button id="wallchina" class="button-normal" onclick="get_map(this)">Great Wall of China</button>
				<button id="liberty" class="button-normal" onclick="get_map(this)">Statue of Liberty</button>
				<button id="tradecenter" class="button-normal" onclick="get_map(this)">World Trade Center</button>
				<button id="colosseum" class="button-normal" onclick="get_map(this)">Colosseum, Rome</button>
				<button id="pyramidgiza" class="button-normal" onclick="get_map(this)">Pyramid at Giza</button>
				<button id="stonehenge" class="button-normal" onclick="get_map(this)">Stonehenge</button>
				<button id="grandcanyon" class="button-normal" onclick="get_map(this)">Grand Canyon</button>
				<button id="tajmahal" class="button-normal" onclick="get_map(this)">Taj Mahal</button>
				<button id="niagrafalls" class="button-normal" onclick="get_map(this)">Niagra Falls</button>
				<button id="victoriafalls" class="button-normal" onclick="get_map(this)">Victoria Falls</button>
				<button id="greatskellig" class="button-normal" onclick="get_map(this)">Great Skellig</button>
				<button id="angelfalls" class="button-normal" onclick="get_map(this)">Angel Falls</button>
				<button id="lotustemple" class="button-normal" onclick="get_map(this)">Lotus Temple</button>
				<button id="machupicchu" class="button-normal" onclick="get_map(this)">Machu Picchu</button>
				<button id="bigben" class="button-normal" onclick="get_map(this)">Big Ben</button>
				<button id="sagrada" class="button-normal" onclick="get_map(this)">Sagrada Familia</button>
				<button id="neuschwanstein" class="button-normal" onclick="get_map(this)">Neuschwanstein Castle</button>
			</div>
			<div id="map">
				<p>^_^</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>	
</body>
</html>
