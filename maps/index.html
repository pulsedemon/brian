<!DOCTYPE html>
<html>
	<head>
		<title>Map Stuff</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr0yRAkCR1SV4hfFGmpSBVS-Qlwv5Apck">
		</script>
	</head>
<body>
	<div id="wrapper">
		<div id="content">
			<div id="side-bar">
				<p>Click for map</p>
				<button id="horicon" onclick="get_map(this)">373 Horicon Ave</button>
				<button id="brookwood" onclick="get_map(this)">50 Brookwood Pkwy</button>
			</div>
			<div id="map">
				<p>^_^</p>
			</div>
		</div>
	</div>
	<script>
		var mapOptions = {
			horicon: {
				title: "my house!",
				center: new google.maps.LatLng(40.001086, -74.375201),
				zoom: 18
			},
			brookwood: {
				title: "taylor's parents' house!",
				center: new google.maps.LatLng(40.119927, -74.245798),
				zoom: 16
			},
		};
		function get_map(name) {
			var map = new google.maps.Map(document.getElementById("map"), mapOptions[name.id]);
			new google.maps.Marker({
				position: mapOptions[name.id].center,
				title: mapOptions[name.id].title
			}).setMap(map);
			google.maps.event.addDomListener(window, 'load');
		}
	</script>
</body>
</html>
