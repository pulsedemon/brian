<!DOCTYPE html>
<html>
	<head>
		<title>Map Stuff</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr0yRAkCR1SV4hfFGmpSBVS-Qlwv5Apck"></script>
	</head>
<body>
	<div id="wrapper">
		<div id="content">
			<div id="side-bar">
				<p>Click for map</p>
				<button id="wallchina" class="button-normal">Great Wall of China</button>
				<button id="liberty" class="button-normal">Statue of Liberty</button>
				<button id="tradecenter" class="button-normal">World Trade Center</button>
				<button id="colosseum" class="button-normal">Colosseum, Rome</button>
				<button id="pyramidgiza" class="button-normal">Pyramid at Giza</button>
				<button id="stonehenge" class="button-normal">Stonehenge</button>
				<button id="grandcanyon" class="button-normal">Grand Canyon</button>
				<button id="tajmahal" class="button-normal">Taj Mahal</button>
				<button id="niagrafalls" class="button-normal">Niagra Falls</button>
				<button id="victoriafalls" class="button-normal">Victoria Falls</button>
				<button id="greatskellig" class="button-normal">Great Skellig</button>
				<button id="angelfalls" class="button-normal">Angel Falls</button>
				<button id="lotustemple" class="button-normal">Lotus Temple</button>
				<button id="machupicchu" class="button-normal">Machu Picchu</button>
				<button id="bigben" class="button-normal">Big Ben</button>
				<button id="sagrada" class="button-normal">Sagrada Familia</button>
				<button id="neuschwanstein" class="button-normal">Neuschwanstein Castle</button>
			</div>
			<div id="map">
				<p>^_^</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>	
</body>
</html>
