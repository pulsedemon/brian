<!DOCTYPE html>
<html>
<head>
	<title>Count stuff</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="p-wrap">
			<strong id="character-count">Characters:0 </strong>
			<strong id="word-count">Words:0 </strong>
		</div>
		<textarea id="text"></textarea>
	</div>
<script>
	var text = document.getElementById("text");
	var character = document.getElementById("character-count");
	var word = document.getElementById("word-count");

	document.onkeyup = function() {
		character.innerHTML = "Characters:" + text.value.length + "";
		if(text.value !== '') {
			word.innerHTML = "Words:" + text.value.match(/\S+\s*/g).length; +"";
		}
		else {
			word.innerHTML = "Words:0";
		}
	}
</script>
</body>
</html>
